<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer by LEE</title>

    <link
    rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="container text-center">
      <div class="row margin-top" style="display: none">
        <div class="col-md-3 col-md-offset-3 col-xs-6">
          <img
            class="title"
            src="http://icons.iconarchive.com/icons/iconicon/veggies/256/tomato-icon.png"
          />
        </div>
        <div class="col-md-3 col-xs-6">
          <p class="title">Timer</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div>
            <h1 class="clock-title">Break</h1>
          </div>
          <div class="clock break-clock"></div>
          <div>
            <button
              type="button"
              class="btn btn-lg btn-edit"
              id="btn-reduce-break-minute"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-lg btn-edit margin-right"
              id="btn-increase-break-minute"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-lg btn-edit"
              id="btn-reduce-break-second"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-lg btn-edit"
              id="btn-increase-break-second"
            >
              +
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <h1 class="clock-title">Session</h1>
          <div class="clock session-clock"></div>
          <div>
            <button
              type="button"
              class="btn btn-lg btn-edit"
              id="btn-reduce-session-hour"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-lg btn-edit margin-right"
              id="btn-increase-session-hour"
            >
              +
            <button
              type="button"
              class="btn btn-lg btn-edit"
              id="btn-reduce-session-minute"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-lg btn-edit margin-right"
              id="btn-increase-session-minute"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-lg btn-edit"
              id="btn-reduce-session-second"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-lg btn-edit"
              id="btn-increase-session-second"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div class="row margin-top">
        <button class="btn btn-lg btn-main" id="btn-start">Start</button>
        <button class="btn btn-lg btn-main" id="btn-reset">Reset</button>
        <button class="btn btn-lg btn-main" id="btn-stop-music" style="display: none">
        Stop Music
        </button>
      </div>

      <p id="credit" style="font-size: large; display: none">Music by
        <a href="http://www.bensound.com" target="_blank">
          http://www.bensound.com</a>
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.1/howler.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
